<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="img/marca.jpg" type="image/png">
</head>
<body>
    <div class="container">
        <img src="img/Urbania.png" alt="Empresa" id="empresa">
        <h1>Realiza una cotización</h1>
        <div class="project-display">
            <img id="project-image" src="" alt="Imagen del departamento">
            <div class="details-container">
                <p id="constructor"></p>
                <p id="price"></p>
                <p id="area"></p>
            </div>
        </div>
        <div id="message"></div>
        <div class="buttons-container">
            <button id="prev-button">Atrás</button>
            <button id="next-button">Siguiente</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
