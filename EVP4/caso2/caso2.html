<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASO 2 </title>
    <link rel="stylesheet" href="estilos2.css">
    <script src="javascript2.js"></script>
</head>
<body>
    <div id="principal">
            <h1>Generador de Números Aleatorios</h1>
            <p>Ingrese los límites para los números aleatorios:</p>
            <label for="min">Mínimo:</label>
            <input type="number" id="min" name="min" placeholder="Ingrese el numero minimo">
            <label for="max">Máximo:</label>
            <input type="number" id="max" name="max" placeholder="Ingrese el numero maximo">
            <br>
            <button onclick="generarNumeros()">Generar Números</button>
            <div id="resultado">
                <ul id="lista-numeros"></ul>

            </div>
    </div>
    
    
</body>
</html>
